		<div class="container">
			
			<h1 class="heading">Welcome to a simple game of tic tac toe!</h1>		

			<div class="row">
				<div class="col-md-6">
					<div id="error" class="alert alert-danger">Choose another tile!</div>		
				</div>
			</div>

			<div class="row">
				<div class="col-md-8">
					<table class="table table-borderless">
						<tr class="row" id="first-row">
							<td class="cell cell-1"></td>
							<td class="cell cell-2"></td>
							<td class="cell cell-3"></td>
						</tr>

						<tr class="row" id="second-row">
							<td class="cell cell-4"></td>
							<td class="cell cell-5"></td>
							<td class="cell cell-6"></td>
						</tr>

						<tr class="row" id="third-row">
							<td class="cell cell-7"></td>
							<td class="cell cell-8"></td>
							<td class="cell cell-9"></td>
						</tr>
					</table>
				</div>

				<div class="col-md-4" id="result">
					<h3 id="winner"></h3>
					<button class="btn btn-primary btn-lg" id="play-again">Play again?</button>
				</div>
			</div><!-- row -->

		</div><!-- container -->
